name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        symfony: ['7.0.*', '7.1.*', '8.0.*']
        exclude:
          # Symfony 8 requires PHP 8.2+
          - php: '8.1'
            symfony: '8.0.*'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require "symfony/framework-bundle:${{ matrix.symfony }}" --no-update
          composer require "symfony/property-access:${{ matrix.symfony }}" --no-update
          composer update --prefer-dist --no-progress --prefer-stable

      - name: Run code style check
        run: composer cs-check

      - name: Run PHPStan
        run: composer phpstan

      - name: Run tests
        run: composer test

  doctrine-compatibility:
    name: Doctrine ORM ${{ matrix.doctrine }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        doctrine: ['2.10.*', '3.0.*']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: |
          composer require "doctrine/orm:${{ matrix.doctrine }}" --no-update
          composer update --prefer-dist --no-progress --prefer-stable

      - name: Run tests
        run: composer test

  minimum-versions:
    name: Minimum versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none

      - name: Install dependencies (lowest)
        run: composer update --prefer-dist --no-progress --prefer-lowest --prefer-stable

      - name: Run tests
        run: composer test

  performance:
    name: Performance benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run performance tests
        run: composer test:performance
